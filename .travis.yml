# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

# list any PHP version you want to test against
php:
  # using major version aliases

  # aliased to a recent 5.3.x version
  - 5.3
  # aliased to a recent 5.4.x version
  - 5.4
  # aliased to a recent 5.5.x version
  - 5.5
  # aliased to a recent 5.6.x version
  - 5.6

# execute any number of scripts before the test run, custom env's are available as variables
before_script:
  - mysql -e "create database IF NOT EXISTS bfw_sql_alone_test;" -uroot;
  - wget http://downloads.atoum.org/nightly/mageekguy.atoum.phar;
  - composer install;
  - mkdir modules && mkdir modules/bfw-controller;
  - cp -R src/* modules/bfw-controller/;
  - cp bfw_modules_info.php modules/bfw-controller/bfw_modules_info.php;

script:
  - php mageekguy.atoum.phar -d test/classes/ -c .atoum.php;